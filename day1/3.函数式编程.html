<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="demo"></div>
        <script src="../js/react.js"></script>
        <!-- 提供全局的 React变量 -->
        <script src="../js/react-dom.js"></script>
        <!-- 提供全局的 ReactDOM变量 webpack  -->
        <script src="../js/babel.js"></script>
        <script type="text/babel">
            // 选项
            let methods = {
                plus(a,b){
                    return a+b
                }
            }
            let data = {
                name: "yao"
            }
            ReactDOM.render(
            // template
            <div>
                <p>
                    算术结果为{methods.plus(9,8)}
                </p>
                <p>
                    渲染数字{
                        (()=>{
                            return 1234567
                        })()
                    }
                </p>
                <p name={
                    (()=>{
                        return "lemon"
                    })()
                }
                   age={
                    (()=>{
                        return 16
                    })()
                }
                >
                    属性值
                </p>
            </div>,
            // el
            document.querySelector("#demo"),
            // 回调可选项，你的页面被渲染之后触发的回调函数
            ()=>{
                console.log("render success")
            })
        </script>
    </body>
</html>
